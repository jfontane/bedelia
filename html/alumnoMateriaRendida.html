<div class="img form visible" id="alumno_editar">
  <div class="jumbotron jumbotron-fluid rounded form2">
    <div class="container justifu+y-content-center">
      <h1 class="display-4">Alumno</h1>
      <hr>
  <form id="form">
    
    <div class="form-row">  
      <div class="form-group col-md-6">
        <strong>Alumno</strong>
        <input id="inputAlumno" inputmode="numeric" type="text" class="form-control" minlength="8" maxlength="8" disabled onkeypress="return valideKeySoloNumeros(event);" required autocomplete="off">
        <input id="inputAlumnoId" inputmode="numeric"  type="hidden" class="form-control" minlength="8" maxlength="8" onkeypress="return valideKeySoloNumeros(event);" required autocomplete="off">
      </div>
    </div>
    
    <div class="form-row">  
      <div class="form-group col-md-6">
        <strong>Materia</strong>
        <input id="inputMateria"  type="text" class="form-control" minlength="8" maxlength="35" disabled required autocomplete="off">
        <input id="inputMateriaId" type="hidden" class="form-control" minlength="8" maxlength="35" required autocomplete="off">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6"> 
            <strong>Calendario</strong>
            <select id="inputCalendario" class="form-control select2 select2-calendario select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
          </select> 
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6"> 
            <strong>Llamado</strong>
            <select id="inputLlamado" class="form-control select2 select2-llamado select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
          </select> 
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6"> 
            <strong>Condici√≥n</strong>
            <select id="inputCondicion" class="form-control select2 select2-condicion select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
          </select> 
      </div>
    </div>


    <div class="form-row">
      <div class="form-group col-md-6"> 
            <strong>Nota</strong>
            <select id="inputNota" class="form-control select2 select2-nota select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
          </select> 
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6"> 
            <strong>Estado</strong>
            <select id="inputEstado" class="form-control select2 select2-estado select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
          </select> 
      </div>
    </div>

    <div class="form-row">
       <div class="form-group col-md-6">
         <button id="btnVerEditar" type="button" class="btn btn-primary btn-block" onclick="entidadGuardar()">Guardar</button>
       </div>
     </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <button type="button" class="btn btn-primary btn-block" onclick="load(1)">Volver</button>
      </div>
    </div>
  
  </form>
  </div>
  </div>
</div>

      <div class="form-group col-md-6">

    </div>
  
  </form>
  
  </div>

</div>
