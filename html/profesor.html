<section class="img form text-center">
<div class="jumbotron jumbotron-fluid rounded form2">

    <p class="lead">Estos datos son estrictamente confidenciales.</p>

<form id="form">
  <div class="form-group row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div> 
        <input id="inputApellido" placeholder="Apellido" type="text" class="form-control" minlength="8" maxlength="35" required autocomplete="off">
      </div>
    </div>
  </div>
  
  <div class="form-group row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div> 
        <input id="inputNombre" placeholder="Nombres" type="text" class="form-control" minlength="8" maxlength="35" required autocomplete="off">
      </div>
    </div>
  </div>

  <div class="form-group row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>

    </div>
  </div>

  <div class="form-group row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8">

        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div> 
        <input id="inputDocumento" inputmode="numeric" placeholder="Documento" type="text" class="form-control" minlength="8" maxlength="8" onkeypress="return valideKey(event);" required autocomplete="off">
      </div>
    </div>
  </div>

  <div class="form-group row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div> 
        <input id="inputDomicilio" placeholder="Domicilio" type="text" class="form-control" minlength="5" maxlength="50" required autocomplete="off">
        <input id="inputTelefono" placeholder="telefono" type="text" class="form-control" maxlength="20" >
      </div>
    </div>
  </div>

  <div class="form-group row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <strong>&nbsp;0&nbsp;</strong>
          </div>
        </div> 
        
        <input id="inputCaracteristicaTelefono" inputmode="tel" placeholder="Caracteristica" type="text" class="form-control" minlength="2" maxlength="4"  onkeypress="return valideKey(event);" required autocomplete="off">
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1">
        &nbsp;
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <strong>15</strong>
          </div>
        </div> 
        <input id="inputNumeroTelefono" inputmode="tel" placeholder="Numero" type="text" class="form-control" minlength="6" maxlength="9"  onkeypress="return valideKey(event);" required autocomplete="off">
      </div>
    </div>
  </div>

  <div class="form-group row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div> 
        <input id="inputEmail" inputmode="email" placeholder="Email" type="email" class="form-control" minlength="8" maxlength="35" required autocomplete="off">
        <input id="inputAccion" type="hidden" class="form-control" required>
      </div>
    </div>
  </div>

  <div class="form-group row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div> 
        <select id="inputLocalidad" class="form-control select2" placeholder="Localidad" required autocomplete="off">
          <option value="">Ingrese Localidad</option>
        </select>
      </div>
    </div>
  </div>

  <div class="form-group row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8">
       <button id="btnAceptar" type="button" class="btn btn-primary btn-block" onclick="entidadGuardar()">Guardar</button><br>
       <button id="btnVolver" type="button" class="btn btn-secondary btn-block" onclick="load(1)">Volver a la PÃ¡gina Anterior</button>

</form>

</div>
</div>
</section>
